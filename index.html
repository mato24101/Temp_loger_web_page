<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitorovací Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
</head>
<body class="bg-gray-50 min-h-screen">

    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">IoT Data Visualizer</h1>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8">
        <!-- Filtre -->
        <div class="bg-white p-6 rounded-xl shadow-sm mb-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Zariadenie</label>
                <select id="deviceFilter" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2 border">
                    <option value="all">Všetky zariadenia</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Typ merania</label>
                <select id="metricFilter" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2 border">
                    <!-- Dynamicky plnené -->
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Od</label>
                <input type="datetime-local" id="dateFrom" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2 border">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Do</label>
                <input type="datetime-local" id="dateTo" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2 border">
            </div>

            <div class="flex items-end">
                <button id="refreshBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                    Aktualizovať
                </button>
            </div>
        </div>

        <!-- Graf -->
        <div class="bg-white p-6 rounded-xl shadow-sm">
            <div class="relative h-[60vh]">
                <canvas id="measurementsChart"></canvas>
            </div>
            <div id="noDataMessage" class="hidden text-center py-20 text-gray-500 italic">
                Pre vybrané filtre neboli nájdené žiadne dáta.
            </div>
        </div>
    </main>

    <script src = "read.js">
    </script>
</body>
</html>
