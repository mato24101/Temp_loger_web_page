<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitorovací Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
    <style>
        /* Plynulý prechod pre bočný panel */
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col md:flex-row overflow-hidden">

    <!-- Mobilná hlavička -->
    <div class="md:hidden bg-blue-600 text-white p-4 flex justify-start items-center shadow-md z-50">
        <button id="menuToggle" class="p-2 focus:outline-none mr-3">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>
        <h1 class="font-bold">IoT Dashboard</h1>
    </div>

    <!-- Bočný panel (Sidebar) -->
    <!-- Pridaná trieda top-0 a md:top-auto plus úprava z-indexu pre mobilné zobrazenie -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 sidebar-transition w-72 bg-white shadow-xl z-[60] flex flex-col h-full">
        <div class="p-6 bg-blue-600 text-white hidden md:block">
            <h1 class="text-xl font-bold">IoT Visualizer</h1>
            <p class="text-xs opacity-75">Ovládací panel filtrov</p>
        </div>

        <!-- Nadpis pre mobilný sidebar, keďže hlavička ostáva pod ním -->
        <div class="p-6 bg-blue-600 text-white md:hidden flex justify-between items-center">
            <h1 class="text-lg font-bold">Filtre</h1>
            <button id="closeSidebar" class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>

        <div class="p-6 flex-grow overflow-y-auto space-y-6">
            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Zariadenie</label>
                <select id="deviceFilter" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-blue-500 outline-none transition">
                    <option value="all">Všetky zariadenia</option>
                </select>
            </div>

            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Typ merania</label>
                <select id="metricFilter" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-blue-500 outline-none transition">
                    <!-- Dynamicky plnené -->
                </select>
            </div>

            <div class="pt-4 border-t border-gray-100">
                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Časový rozsah Od</label>
                <input type="datetime-local" id="dateFrom" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-blue-500 outline-none transition">
            </div>

            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Časový rozsah Do</label>
                <input type="datetime-local" id="dateTo" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-blue-500 outline-none transition">
            </div>

            <button id="refreshBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg shadow-blue-200 transition active:scale-95 flex items-center justify-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                Aktualizovať
            </button>
        </div>

        <div class="p-4 border-t border-gray-100 text-center">
            <span class="text-[10px] text-gray-400 font-mono" id="statusInfo">Pripravený</span>
        </div>
    </aside>

    <!-- Hlavný obsah -->
    <main class="flex-grow p-4 md:p-8 relative overflow-hidden flex flex-col h-[calc(100vh-64px)] md:h-screen">
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-4 md:p-6 flex-grow flex flex-col overflow-hidden">
            <div id="noDataMessage" class="hidden flex-grow items-center justify-center text-gray-400 italic">
                Žiadne dáta pre zvolený filter.
            </div>
            <div class="relative flex-grow h-full w-full">
                <canvas id="measurementsChart"></canvas>
            </div>
        </div>
    </main>

    <!-- Overlay pre mobilný menu -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black opacity-50 z-[55] hidden md:hidden"></div>

    <script src="read.js"></script>
</body>
</html>
